apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app-apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-app-apache
  template:
    metadata:
      labels:
        app: laravel-app-apache
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: laravel-app-apache
        image: acr001example.azurecr.io/my-laravel-apache-app8:v1
        imagePullPolicy: Always
        # env:
        # - name: ALLOW_EMPTY_PASSWORD
        #   value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-app-apache
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: laravel-app-apache
